<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Checkbox-List</title>
	<link rel="stylesheet" href="style/style.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
	<div class="screen">
	<header class='header'>
		<h1 class='title1'>
			Checkbox List
		</h1>
		<h3 class='title3'>
			Let`s go to the mall!
		</h3>
	</header>
	<main class='container'>
		<section class='section1'>
			<ul class='list1'>
				<li><label class='list-element'><input type="checkbox"><span class='text1'>A lot of pickles</span> <span class='text2'> (for the next lessons about CSS)</span></label></li>
				<li><label class='list-element'><input type="checkbox"><span class='text1'>10 apples</span> <span class='text2'> (for more CSS manipulations)</span></label></li>
				<li><label class='list-element'><input type="checkbox"><span class='text1'>20 oranges</span> <span class='text2'> (because they are awesome)</span></label></li>
				<li><label class='list-element'><input type="checkbox"><span class='text1'>13 plates</span> <span class='text2'> (hm... they always disappear)</span></label></li>
				<li><label class='list-element'><input type="checkbox"><span class='text1'>15 bentos</span></label></li>
				<li><label class='list-element'><input type="checkbox"><span class='text1'>1 bottle of Sake ^_^ </span> <span class='text2'>(for my friends)</span></label></li>
		</ul>
		<div class="foot">
			<h3 class='title3-1'>Bon appetit :)</h3>
		</div>
		</section>
	
	</main>
	</div>
</body>
</html>
